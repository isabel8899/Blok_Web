    <main>
        <section>
            <h3>Reserveren</h3>

            <p>Op deze pagina kun je een plekje reserveren bij ons restaurant! </p>

            <form action="./reserveren.html">
                <fieldset>
                    <legend>Restaurant gegevens</legend>

                    <label for="personen">Aantal personen:</label>
                    <input type="number" id="personen" value="personen" name="restaurantGegevens"  min="0" max="25" required>

                    <label for="datum">Datum en tijd:</label>
                    <input type="datetime-local" id="datum" value="datum" name="restaurantGegevens" required>

                </fieldset>

                <fieldset>
                    <legend>Persoons gegevens</legend>

                    <label for="voornaam">Voornaam</label>
                    <input type="text" id="voornaam" required >

                    <label for="tussenvoegsel">Tussenvoegsel</label>
                    <input type="text" id="tussenvoegsel">

                    <label for="achternaam">Achternaam</label>
                    <input type="text" id="achternaam" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="example@email.com" required>

                    <label for="nummer">Telefoonnummer</label>
                    <input type="tel" id="nummer" required>
                </fieldset>

                <input type="submit" value="Verstuur">
            </form>
            
        </section>
